<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单 Markdown 编辑器</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <style>
        .editor-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .editor-layout {
            display: flex;
            gap: 20px;
            height: 80vh;
        }
        .editor-panel, .preview-panel {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .panel-header {
            background: #f8f9fa;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
        .editor-textarea {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
        }
        .preview-content {
            height: calc(100% - 40px);
            padding: 15px;
            overflow-y: auto;
            background: white;
        }
        .toolbar {
            margin-bottom: 20px;
            text-align: center;
        }
        .toolbar button {
            margin: 0 5px;
            padding: 8px 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .toolbar button:hover {
            background: #f8f9fa;
        }
        .save-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .sample-content {
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        /* 代码块样式优化 */
        .preview-content pre {
            background: #2d3748 !important;
            color: #e2e8f0 !important;
            padding: 1.5rem !important;
            border-radius: 8px !important;
            overflow-x: auto !important;
            margin: 1.5rem 0 !important;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Source Code Pro', monospace !important;
            font-size: 14px !important;
            line-height: 1.5 !important;
            font-weight: 400 !important;
            text-rendering: optimizeLegibility !important;
            -webkit-font-smoothing: antialiased !important;
            -moz-osx-font-smoothing: grayscale !important;
        }
        
        .preview-content code {
            background: #f1f5f9 !important;
            color: #e11d48 !important;
            padding: 0.2rem 0.4rem !important;
            border-radius: 4px !important;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Source Code Pro', monospace !important;
            font-size: 0.9em !important;
            font-weight: 400 !important;
            text-rendering: optimizeLegibility !important;
            -webkit-font-smoothing: antialiased !important;
            -moz-osx-font-smoothing: grayscale !important;
        }
        
        .preview-content pre code {
            background: transparent !important;
            color: inherit !important;
            padding: 0 !important;
        }
        
        /* 表格样式 */
        .preview-content table {
            width: 100% !important;
            border-collapse: collapse !important;
            margin: 1.5rem 0 !important;
            background: white !important;
        }
        
        .preview-content th,
        .preview-content td {
            border: 1px solid #e2e8f0 !important;
            padding: 0.75rem !important;
            text-align: left !important;
        }
        
        .preview-content th {
            background: #f8fafc !important;
            font-weight: 600 !important;
        }
        
        /* 引用块样式 */
        .preview-content blockquote {
            border-left: 4px solid #3b82f6 !important;
            background: #f8fafc !important;
            padding: 1rem 1.5rem !important;
            margin: 1.5rem 0 !important;
            border-radius: 0 8px 8px 0 !important;
        }
    </style>
</head>
<body>
    <div class="main">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="top-container">
                <div class="top-header-container">
                    <a class="site-title-container" href="/">
                        <img src="./images/avatar.png?v=1659011765580" class="site-logo">
                        <h1 class="site-title">Gridea</h1>
                    </a>
                </div>
                <div>
                    <a href="/" class="site-nav">首页</a>
                    <a href="/archives" class="site-nav">归档</a>
                    <a href="/tags" class="site-nav">标签</a>
                    <a href="/post/about" class="site-nav">关于</a>
                </div>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="main-container">
            <div class="content-container">
                <div class="editor-container">
                    <h1>✍️ 简单 Markdown 编辑器</h1>
                    
                    <!-- 工具栏 -->
                    <div class="toolbar">
                        <button onclick="insertText('# 标题')">标题</button>
                        <button onclick="insertText('**粗体**')">粗体</button>
                        <button onclick="insertText('*斜体*')">斜体</button>
                        <button onclick="insertText('[链接](http://example.com)')">链接</button>
                        <button onclick="insertText('![图片](image.jpg)')">图片</button>
                        <button onclick="insertText('- 列表项')">列表</button>
                        <button onclick="insertText('```\n代码\n```')">代码</button>
                        <button onclick="clearEditor()">清空</button>
                        <button onclick="loadSample()">示例</button>
                    </div>

                    <!-- 编辑器布局 -->
                    <div class="editor-layout">
                        <!-- 编辑面板 -->
                        <div class="editor-panel">
                            <div class="panel-header">📝 编辑 Markdown</div>
                            <textarea id="markdownEditor" class="editor-textarea" placeholder="在这里输入您的 Markdown 内容...

示例：
# 我的文章标题

这是一段**粗体**和*斜体*文本。

## 二级标题

- 列表项 1
- 列表项 2

[这是一个链接](https://example.com)

```javascript
console.log('Hello World!');
```"></textarea>
                        </div>

                        <!-- 预览面板 -->
                        <div class="preview-panel">
                            <div class="panel-header">👁️ 实时预览</div>
                            <div id="previewContent" class="preview-content">
                                <p style="color: #666; text-align: center; margin-top: 50px;">
                                    在左侧编辑器中输入内容，这里会显示实时预览
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- 保存区域 -->
                    <div class="save-section">
                        <h3>💾 保存选项</h3>
                        <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                            <button onclick="downloadMarkdown()" style="background: #28a745; color: white;">
                                📥 下载为 .md 文件
                            </button>
                            <button onclick="copyToClipboard()" style="background: #17a2b8; color: white;">
                                📋 复制到剪贴板
                            </button>
                            <button onclick="saveAsBlogPost()" style="background: #007bff; color: white;">
                                🌐 保存为博客文章
                            </button>
                        </div>
                        
                        <div class="sample-content">
                            <h4>📚 快速开始</h4>
                            <p>点击"示例"按钮加载示例内容，或者直接在左侧编辑器中输入您的 Markdown 内容。</p>
                            <p>右侧会实时显示渲染后的效果。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 配置 marked
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                if (lang && Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            }
        });

        const editor = document.getElementById('markdownEditor');
        const preview = document.getElementById('previewContent');

        // 实时预览
        editor.addEventListener('input', function() {
            updatePreview();
        });

        // 更新预览
        function updatePreview() {
            const markdownText = editor.value;
            if (markdownText.trim()) {
                preview.innerHTML = marked.parse(markdownText);
                // 高亮代码块
                if (window.Prism) {
                    Prism.highlightAll();
                }
            } else {
                preview.innerHTML = '<p style="color: #666; text-align: center; margin-top: 50px;">在左侧编辑器中输入内容，这里会显示实时预览</p>';
            }
        }

        // 插入文本
        function insertText(text) {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const selectedText = editor.value.substring(start, end);
            const newText = text.replace('SELECTED', selectedText);
            
            editor.value = editor.value.substring(0, start) + newText + editor.value.substring(end);
            editor.focus();
            editor.setSelectionRange(start + newText.length, start + newText.length);
            updatePreview();
        }

        // 清空编辑器
        function clearEditor() {
            if (confirm('确定要清空编辑器吗？')) {
                editor.value = '';
                updatePreview();
            }
        }

        // 加载示例
        function loadSample() {
            const sampleContent = `# 欢迎使用 Markdown 编辑器

这是一个**示例文章**，展示了 Markdown 的基本用法。

## 文本格式

- **粗体文本**
- *斜体文本*
- ~~删除线~~
- \`行内代码\`

## 链接和图片

[访问 GitHub](https://github.com)

![示例图片](https://via.placeholder.com/300x200?text=示例图片)

## 代码块

\`\`\`javascript
function hello() {
    console.log("Hello, World!");
}
\`\`\`

## 列表

### 无序列表
- 项目 1
- 项目 2
  - 子项目 2.1
  - 子项目 2.2

### 有序列表
1. 第一步
2. 第二步
3. 第三步

## 引用

> 这是一个引用块
> 
> 可以包含多行内容

## 表格

| 列1 | 列2 | 列3 |
|-----|-----|-----|
| 数据1 | 数据2 | 数据3 |
| 数据4 | 数据5 | 数据6 |

---

**享受写作的乐趣！** ✨`;

            editor.value = sampleContent;
            updatePreview();
        }

        // 下载 Markdown 文件
        function downloadMarkdown() {
            const content = editor.value;
            if (!content.trim()) {
                alert('编辑器为空，请先输入内容');
                return;
            }

            const blob = new Blob([content], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'article.md';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 复制到剪贴板
        function copyToClipboard() {
            const content = editor.value;
            if (!content.trim()) {
                alert('编辑器为空，请先输入内容');
                return;
            }

            navigator.clipboard.writeText(content).then(() => {
                alert('内容已复制到剪贴板！');
            }).catch(() => {
                // 降级方案
                editor.select();
                document.execCommand('copy');
                alert('内容已复制到剪贴板！');
            });
        }

        // 保存为博客文章
        function saveAsBlogPost() {
            const content = editor.value;
            if (!content.trim()) {
                alert('编辑器为空，请先输入内容');
                return;
            }

            showCreateDialog(content);
        }

        // 显示创建对话框
        function showCreateDialog(content) {
            const title = extractTitleFromContent(content);
            const existingTags = extractTagsFromContent(content);
            
            const dialogHtml = `
                <div id="createDialog" style="
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.5);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;
                ">
                    <div style="
                        background: white;
                        padding: 30px;
                        border-radius: 10px;
                        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                        max-width: 500px;
                        width: 90%;
                        max-height: 80vh;
                        overflow-y: auto;
                    ">
                        <h3 style="margin-top: 0; color: #333;">📝 创建博客文章</h3>
                        
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: bold;">文章标题：</label>
                            <input type="text" id="articleTitle" value="${title}" style="
                                width: 100%;
                                padding: 10px;
                                border: 2px solid #ddd;
                                border-radius: 5px;
                                font-size: 16px;
                                box-sizing: border-box;
                            ">
                        </div>
                        
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: bold;">标签：</label>
                            <div style="margin-bottom: 10px;">
                                <input type="text" id="tagInput" placeholder="输入标签后按回车添加" style="
                                    width: 100%;
                                    padding: 10px;
                                    border: 2px solid #ddd;
                                    border-radius: 5px;
                                    font-size: 16px;
                                    box-sizing: border-box;
                                ">
                                <small style="color: #666;">用逗号分隔多个标签，或按回车逐个添加</small>
                            </div>
                            <div id="tagList" style="
                                display: flex;
                                flex-wrap: wrap;
                                gap: 5px;
                                margin-bottom: 10px;
                            "></div>
                        </div>
                        
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: bold;">发布日期：</label>
                            <input type="date" id="articleDate" value="${new Date().toISOString().split('T')[0]}" style="
                                width: 100%;
                                padding: 10px;
                                border: 2px solid #ddd;
                                border-radius: 5px;
                                font-size: 16px;
                                box-sizing: border-box;
                            ">
                        </div>
                        
                        <div style="text-align: right;">
                            <button onclick="closeCreateDialog()" style="
                                background: #6c757d;
                                color: white;
                                border: none;
                                padding: 10px 20px;
                                border-radius: 5px;
                                margin-right: 10px;
                                cursor: pointer;
                            ">取消</button>
                            <button onclick="confirmCreateBlogPost()" style="
                                background: #007bff;
                                color: white;
                                border: none;
                                padding: 10px 20px;
                                border-radius: 5px;
                                cursor: pointer;
                            ">创建文章</button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', dialogHtml);
            
            // 初始化标签
            if (existingTags.length > 0) {
                existingTags.forEach(tag => addTag(tag));
            }
            
            // 绑定事件
            document.getElementById('tagInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const tag = this.value.trim();
                    if (tag) {
                        addTag(tag);
                        this.value = '';
                    }
                }
            });
            
            document.getElementById('tagInput').addEventListener('blur', function() {
                const tags = this.value.split(',').map(tag => tag.trim()).filter(tag => tag);
                tags.forEach(tag => addTag(tag));
                this.value = '';
            });
        }

        // 从内容中提取标题
        function extractTitleFromContent(content) {
            const titleMatch = content.match(/^# (.+)$/m);
            return titleMatch ? titleMatch[1] : '我的新文章';
        }

        // 从内容中提取标签
        function extractTagsFromContent(content) {
            const tagMatch = content.match(/^tags?:\s*(.+)$/im);
            if (tagMatch) {
                return tagMatch[1].split(',').map(tag => tag.trim()).filter(tag => tag);
            }
            return [];
        }

        // 添加标签
        function addTag(tag) {
            if (!tag || tagList.includes(tag)) return;
            
            tagList.push(tag);
            updateTagDisplay();
        }

        // 移除标签
        function removeTag(tag) {
            const index = tagList.indexOf(tag);
            if (index > -1) {
                tagList.splice(index, 1);
                updateTagDisplay();
            }
        }

        // 更新标签显示
        function updateTagDisplay() {
            const tagListDiv = document.getElementById('tagList');
            tagListDiv.innerHTML = tagList.map(tag => `
                <span style="
                    background: #007bff;
                    color: white;
                    padding: 5px 10px;
                    border-radius: 15px;
                    font-size: 14px;
                    display: inline-flex;
                    align-items: center;
                    gap: 5px;
                ">
                    ${tag}
                    <span onclick="removeTag('${tag}')" style="cursor: pointer; font-weight: bold;">×</span>
                </span>
            `).join('');
        }

        // 关闭对话框
        function closeCreateDialog() {
            const dialog = document.getElementById('createDialog');
            if (dialog) {
                dialog.remove();
            }
        }

        // 确认创建文章
        function confirmCreateBlogPost() {
            const title = document.getElementById('articleTitle').value.trim();
            const date = document.getElementById('articleDate').value;
            
            if (!title) {
                alert('请输入文章标题！');
                return;
            }
            
            // 生成文章 HTML
            const articleHtml = generateArticleHtml(title, date, editor.value, tagList);
            
            // 创建文件夹结构并打包下载
            createArticlePackage(title, articleHtml);
        }

        // 创建文章包
        function createArticlePackage(title, articleHtml) {
            // 创建文章目录名（URL 友好）
            const articleSlug = title.toLowerCase()
                .replace(/[^\w\s-]/g, '')  // 移除特殊字符
                .replace(/\s+/g, '-')      // 空格替换为连字符
                .replace(/-+/g, '-')       // 多个连字符合并为一个
                .trim();
            
            // 创建 JSZip 实例
            if (typeof JSZip === 'undefined') {
                // 动态加载 JSZip 库
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js';
                script.onload = () => {
                    createZipWithJSZip(articleSlug, articleHtml);
                };
                document.head.appendChild(script);
            } else {
                createZipWithJSZip(articleSlug, articleHtml);
            }
        }

        // 使用 JSZip 创建压缩包
        function createZipWithJSZip(articleSlug, articleHtml) {
            const zip = new JSZip();
            
            // 在压缩包中创建文件夹结构
            const folder = zip.folder(articleSlug);
            
            // 添加 index.html 文件
            folder.file('index.html', articleHtml);
            
            // 生成压缩包
            zip.generateAsync({type: 'blob'}).then(function(content) {
                // 下载压缩包
                const url = URL.createObjectURL(content);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${articleSlug}.zip`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                closeCreateDialog();
                alert(`文章包 "${articleSlug}.zip" 已生成并下载！\n\n包含文件：\n- ${articleSlug}/index.html\n\n解压后将 ${articleSlug} 文件夹放到 post/ 目录下即可。`);
            }).catch(function(error) {
                console.error('创建压缩包失败:', error);
                alert('创建压缩包失败，请重试。');
            });
        }

        // 生成文章 HTML
        function generateArticleHtml(title, date, content, tags) {
            const htmlContent = marked.parse(content);
            const tagsHtml = tags ? tags.map(tag => `<span class="tag">${tag}</span>`).join('') : '';

            return `<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>${title} | Gridea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../styles/main.css">
  </head>
  <body>
    <div class="main">
      <div class="sidebar">
        <div class="top-container">
          <div class="top-header-container">
            <a class="site-title-container" href="/">
              <img src="../../images/avatar.png?v=1659011765580" class="site-logo">
              <h1 class="site-title">Gridea</h1>
            </a>
          </div>
          <div>
            <a href="/" class="site-nav">首页</a>
            <a href="/archives" class="site-nav">归档</a>
            <a href="/tags" class="site-nav">标签</a>
            <a href="/post/about" class="site-nav">关于</a>
          </div>
        </div>
      </div>
      
      <div class="main-container">
        <div class="content-container">
          <div class="post-detail">
            <h2 class="post-title">${title}</h2>
            <div class="post-date">${date}</div>
            <div class="post-content">
              ${htmlContent}
            </div>
            ${tagsHtml ? `<div class="tag-container">${tagsHtml}</div>` : ''}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>`;
        }

        // 标签列表
        let tagList = [];

        // 页面加载时初始化
        window.onload = function() {
            updatePreview();
        };
    </script>
</body>
</html>
